<h2>Mes Appareils</h2>
<p>Mise à jour : {{ lastUpdate | async | date: 'dd/MM/yyyy' }}</p>
<ul class="list-group">
  <app-appareil
    *ngFor="let appareil of appareils; let i = index"
    [appareilName]="appareil.name"
    [appareilStatut]="appareil.statut"
    [index]="i"
    [id]="appareil.id"></app-appareil>
</ul>
<button class="btn btn-success"
        (click)="onAllumer()">Tout allumer
</button>
<button class="btn btn-danger"
        (click)="onEteindre()">Tout éteindre
</button>
<button class="btn btn-primary"
        (click)="onSave()">Enregistrer les appareils</button>
<button class="btn btn-primary"
        (click)="onFetch()">Récupérer les appareils</button>
